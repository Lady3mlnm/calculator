<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор: интерфейс 2</title>
    <link rel="stylesheet" href="css/calculator3.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [ ['$','$'] ]}});
    </script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="js/operations3.js" defer></script>
    <script type="text/javascript" src="js/rpn.js" defer></script>
    <script type="text/javascript" src="js/calculator3.js" defer></script>
    <!-- <script type="text/javascript" src="js/tests/rpn.test.js" defer></script> -->
</head>
<body>

<div class="container">

    <div id="header">
        <h1>Калькулятор</h1>
    </div>

    <div id="calculator">

        <input id="display" type="text" class="calculator-display">

        <div class="calculator-ext">
            <button id="lbracket">(</button>
            <button id="rbracket">)</button>
            <button id="power2">$n^2$</button>
            <button id="powerX">$n^x$</button>
            <button id="root2">$\sqrt{n}$</button>
            <button id="root3">$\sqrt[3]{n}$</button>
            <button id="memoryState">MS</button>
            <button id="memoryRead">MR</button>
        </div>

        <div class="calculator-nums">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="delimiter">.</button>
        </div>

        <div class="calculator-ops">
            <button id="div">/</button>
            <button id="mul">*</button>
            <button id="sub">-</button>
            <button id="sum">+</button>
        </div>

        <div class="calculator-ops">
            <button id="backspace">$\leftarrow$</button>
            <button id="clear">C</button>
            <button id="equality">=</button>
        </div>

    </div>

    <div id="footer">
        Copyright &copy; 2017
    </div>

<br>
<button id="sin">$\sin$</button>
<button id="cos">$\cos$</button>
<button id="tg">$tg$</button>
<button id="arcsin">$\arcsin$</button>
<button id="arccos">$\arccos$</button>
<button id="arctg">$arctg$</button>
<button id="logarithm2" title='логарифм по основания 2'>$\log_{2}$</button>
<button id="logarithmE" title='натуральный логарифм'>$\ln$</button>
<button id="logarithm10" title='десятичный логарифм'>$\lg$</button>
<button id="factorial" title='Факториал'>$!$</button>
<button id="pi">$\pi$</button>
<button id="euler" title='число Эйлера'>$e$</button>
<button id="abs" title='модуль числа'>$abs$</button>

<br>
<label for='unitRad'><input type='radio' name='unit' id='unitRad' value='rad'> $rad$</label>
<label for='unitGrad'><input type='radio' name='unit' id='unitGrad' value='grad' checked> $grad$</label>
<br>
<input type='checkbox' id='tfNote' value='notesContainer'><label for='tfNote'>Заметки</label>
<input type='checkbox' id='tfLog' value='logContainer' checked><label for='tfLog'>Лог</label>

    <div id='notesContainer'>
        <h3>Заметки:</h3>
        <textarea id='noteWindow'></textarea>
    </div>
    <div id='logContainer'>
        <h3>Лог операций:</h3>
        <div id='logWindow'></div>
    </div>

</div>

</body>
</html>
