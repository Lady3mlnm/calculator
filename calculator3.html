<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/calculator3.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [ ['$','$'] ]}});
    </script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="js/operations3.js" defer></script>
    <script type="text/javascript" src="js/rpn.js" defer></script>
    <script type="text/javascript" src="js/calculator3.js" defer></script>
    <!-- <script type="text/javascript" src="js/tests/rpn.test.js" defer></script>  -->
</head>
<body>

<div class="container">

    <div id="header">
        <h1>Калькулятор</h1>
    </div>

    <div id="calculator">

        <input id="display" type="text" class="calculator-display">

        <div class="calculator-ext">
            <button id="lbracket">(</button>
            <button id="rbracket">)</button>
            <button id="power2">$n^2$</button>
            <button id="powerX">$n^x$</button>
            <button id="root2">$\sqrt{n}$</button>
            <button id="root3">$\sqrt[3]{n}$</button>
            <button id="memoryState">MS</button>
            <button id="memoryRead">MR</button>
        </div>

        <div class="calculator-nums">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="plusMinus" title='смена знака числа'>$\pm$</button>
            <button id="delimiter">.</button>
        </div>

        <div class="calculator-ops">
            <button id="div">/</button>
            <button id="mul">*</button>
            <button id="sub">-</button>
            <button id="sum">+</button>
        </div>

        <div class="calculator-ops">
            <button id="backspace">$\leftarrow$</button>
            <button id="clear">C</button>
            <button id="equality">=</button>
        </div>
        <div class="calculator-trig">
            <button id="sin">$\sin$</button>
            <button id="cos">$\cos$</button>
            <button id="tg">$tg$</button>
            <button id="arcsin">$\arcsin$</button>
            <button id="arccos">$\arccos$</button>
            <button id="arctg">$arctg$</button>
            <label for='unitRad'><input type='radio' name='unit' id='unitRad' value='rad'><span class="check"> $rad$</span></label>
            <label for='unitGrad'><input type='radio' name='unit' id='unitGrad' value='grad' checked><span class="check"> $grad$<span></label>
            <button id="pi">$\pi$</button>
        </div>
        <div class="calculator-abs-fact-e">
            <button id="abs" title='модуль числа'>$abs$</button>
            <button id="factorial" title='Факториал'>$!$</button>
            <button id="euler" title='число Эйлера'>$e$</button>
        </div>
        <div class="calculator-logarithm">
            <button id="logarithm2" title='логарифм по основания 2'>$\log_{2}$</button>
            <button id="logarithmE" title='натуральный логарифм'>$\ln$</button>
            <button id="logarithm10" title='десятичный логарифм'>$\lg$</button>
        </div>

        <div class="filds">
            <div class="notes-fild">
              <input type='checkbox' id='tfNote' value='notesContainer'><label class="check-fild" for='tfNote'>Заметки</label>
              <div id='notesContainer'>
                <h3>Заметки:</h3>
                <textarea id='noteWindow'></textarea>
              </div>
            </div>
            <div class="log-fild">
              <input type='checkbox' id='tfLog' value='logContainer' checked><label class="check-fild" for='tfLog'>Лог</label>
              <div id='logContainer'>
                <h3>Лог операций:</h3>
                <div id='logWindow'></div>
              </div>
            </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div id="footer">
            Copyright &copy; 2017
      </div>
  </div>





</body>
</html>
